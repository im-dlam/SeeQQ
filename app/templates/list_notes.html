{% extends "base.html" %}
{% block title %} Ghi chú của bạn {% endblock %}
{% block head_css %}
    <link rel="stylesheet" href="{{ url_for('static', path='css/note.css') }}">
{% endblock %}
{% block content %}


<div class="container">
    <div class="card">
        <ul>
            {% for note in notes %}
            <li>
                {{note.note_name}} | {{note.note_descriptions}}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
