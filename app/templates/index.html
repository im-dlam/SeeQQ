<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <nav class="nav-bar">
        <a class="nav-link" href="">Template</a>
        <a class="nav-link" href="">Blog</a>
        <a class="nav-link" href="">FAQ</a>
        <a class="nav-link" href="">API Docs</a>
        <a class="nav-link" href="">More Free</a>
    </nav>

    <div class="container">
        <div class="card">
            <div class="form-wrapper">
                <div id="success-message">
                    Tạo thành công!
                </div>
                <form class="form-main" action="/create-note" method="post">
                    <div class="label">List Name</div>
                    <input class="i-label-name" name="note_name" type="text" placeholder="What do you want to track?" required>
                    <div class="example-label">Examples: "Groceries", "Project Tasks", "Weekend Plans", etc.</div>
                    <div class="label">Description (optional)</div>
                    <textarea class="i-label-description" name="note_descriptions" type="text" placeholder="Add a brief description of the list" spellcheck="false" required></textarea>
                    <button id="submit" type="submit">Create</button>
                </form>
            </div>
        </div>
    
    </div>

    <script src="{{ url_for('static',path='js/script.js') }}"></script>
</body>
</html>
